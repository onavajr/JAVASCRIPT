<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var x = myFunction(5,5);
        function myFunction(a,b){
            return a * b;
        }
        document.getElementById("demo").innerHTML = x;
    </script>
    <script>
        const y = function (c, d){
            return c + d;
        }
        document.getElementById("demo2").innerHTML = y(5, 5);
    </script>
    <script>
        (function(){
            document.getElementById("demo3").innerHTML = "Hello";
        })();
    </script>
</body>
</html>
