<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Title</title>
</head>
<body>
    <h1 id="id01">My First Page</h1>
    <h1 id="demo">display document.body</h1>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <h1 id="demo6"></h1>
    <script>
        document.getElementById("demo").innerHTML = document.getElementById("id01").innerHTML;
        document.getElementById("demo3").innerHTML = document.body.innerHTML;
        document.getElementById("demo4").innerHTML = document.documentElement.innerHTML;
        document.getElementById("demo5").innerHTML = document.getElementById("demo3").nodeType;
        document.getElementById("demo6").innerHTML = document.getElementById("id01").nodeType;
    </script>
</body>
</html>
