<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <script>
        function myFunction(x, y){
            if(y === undefined){
                y = 2;
            }
            return x * y;
        }

        document.getElementById("demo").innerHTML = myFunction(4);
    </script>

    <script>
        function findMax(){
            let max = -Infinity;
            for(let i = 0; i < arguments.length; i++){
                if(arguments[i] > max){
                    max = arguments[i];
                }
            }
            return max;
        }

        document.getElementById("demo2").innerHTML = findMax(4, 5, 6, 10);
    </script>
</body>
</html>
