<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p id="demo"></p> <br>
    <p id="error"></p>
    <script>
        class Car {
            constructor(name,year){
                this.name = name;
                this.year = year;
            }
            age(x){
                return x - this.year;
            }
        }
        try {
        let myCar = new Car("Ford", 2014);
        let date = new Date();
        let year = date.getFullYear();
        document.getElementById("demo").innerHTML = "The age of my car is " + myCar.age(year) + " years old."
        }

        catch(err){document.getElementById("error").innerHTML = err;}
       
    </script>
