<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>


        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.toString();
            document.getElementById("demo2").innerHTML = fruits.join(" ");
            document.getElementById("demo3").innerHTML = fruits;
            fruits.pop();
            document.getElementById("demo3").innerHTML = fruits;
            fruits.push("kiwi");
            document.getElementById("demo4").innerHTML = fruits;
            fruits.shift();
            document.getElementById("demo5").innerHTML = fruits;
        </script>
        <script>
            const fruta = ["Banana", "Orange", "Apple", "Mango"];
            let fruit = fruta.shift();
            document.getElementById("demo6").innerHTML = fruit;
            document.getElementById("demo7").innerHTML = fruit;
        </script>
    </body>
</html>
