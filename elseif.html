<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        if(new Date().getHours()>18){
            document.getElementById("demo").innerHTML = "Good Evening";
        }
    </script>
    <script>
        const hours = new Date().getHours();
        let greeting;
        if(hours < 18){
            greeting = "Good day";
        } else {
            greeting = "Good evening";
        }

        document.getElementById("demo2").innerHTML = greeting;
    </script>
    <script>
        let day;
        switch(new Date().getDay()){
            case 0:
                day = " To day is Sunday";
                break;
            case 1: 
                day = " To day is Monday";
                break;
            case 2:
                day = " To day is Tuesday";
                break;
            case 3:  
                day = "  To day is  Wednesday";
                break;
            case 4:  
                day = " To day is Thursday";
                break;
            case 5:  
                day = " To day is Friday";
                break;
            default:
                day = "Looking forward to the weekend";
        }
        document.getElementById("demo3").innerHTML = day;
    </script>

</body>
</html>
