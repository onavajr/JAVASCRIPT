<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hello World!</p>
    <p>Welcome To</p>
    <p id="count"></p>
    <p id="sentence"></p>
    <button type="button" onclick="changeColor()">Change Color</button>
    <button type="button" onclick="returnColor()">Change to blue</button>

    <script>
        let para = document.getElementsByTagName("p");
        document.getElementById("sentence").innerHTML = "This is the second 'p' :" + para[1].innerHTML;
        document.getElementById("count").innerHTML = "The number of paragraph on this document is " + para.length;

        function changeColor(){
            for(let i = 0; i < para.length; i++){
                para[i].style.color = "yellow";
            }
        }
        
        function returnColor(){
            for(let x = 0;x < para.length; i++){
                para[x].style.color = "blue";
            }
        }
    </script>
</body>
</html>
