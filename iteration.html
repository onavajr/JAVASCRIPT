<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Iteration using forEach() method</h1>
    <p id="demo"></p>
    <script>
        let numbers = [1,45,100,61,22,10,5];
        let txt = "";
        numbers.forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;
        function myFunction(value, index, array){
            txt += "value = " + value + "| index " + index + "| array |" + array + " | <br>";
        }
    </script>
    <h1>Iteration using map() method</h1>
    <p>Array is multiplied by 2</p>
    <p id="demo1"></p>
    <script>
        let numbers1 = [45,4,9,16,25];
        let numbers2 = numbers1.map(myFunction2);
        document.getElementById("demo1").innerHTML = numbers2;
        function myFunction2(value,index,array){
            return value * 2;
        }
    </script>
    <h1>sort using iteration with filter() method</h1>
    <p id="demo3"></p>
    <script>
        let numbers3 = [45,4,9,16,25];
        let numbers4 = numbers3.filter(myFunction3);
        document.getElementById("demo3").innerHTML = numbers4;
        function myFunction3(value,index,array){
            return value > 9;
        }
    </script>
</body>
</html>
