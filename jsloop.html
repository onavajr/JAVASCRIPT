    <h1>For loop</h1>
    <p id="demo"></p>
    <h1>For in loop(loop through an object)</h1>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const cars = ["Volvo","Nissan","Toyota","Audi11"];
        let text = "";

        list: {
            text += cars[0] + "<br>";
            text += cars[1] + "<br>";
            break list;
            text += cars[2] + "<br>";
            text += cars[3] + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
