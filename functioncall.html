<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="name"></p>
    <p id="name2"></p>
    <script>
        const person = {
            fullName: function(country, city){
                return this.firstName + " " + this.lastName + ", " + country + ", " + city;
            }
        }

        const person1 = {
            firstName: "John",
            lastName: "Doe"
        }

        const person2 = {
            firstName: "Orlando",
            lastName: "Nava"
        }

        document.getElementById("name").innerHTML = person.fullName.call(person2, "USA", "Cali");
        document.getElementById("name2").innerHTML = person.fullName.call(person1, "Nigeria", "Zerachu");
    </script>
</body>
</html>
